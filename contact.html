    <meta name="description" content="Contact us for more information about our services and how we can help you.">
    <meta name="keywords" content="Your Brand, contact, email, phone, address">
    <link rel="stylesheet" href="laba3.css">
</head>
<body>
    <header>
        <h1>Your Brand</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> info@yourbrand.com</p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Brand Street, Brand City, BC 12345</p>
            <img src="" alt="Your Brand Contact Us Image">
        </section>
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
